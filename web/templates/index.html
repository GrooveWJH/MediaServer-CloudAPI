<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Media Browser</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f7f7f2;
        --text: #1a1a1a;
        --muted: #5b5b5b;
        --accent: #1f7a5c;
        --danger: #b42318;
        --card: #ffffff;
        --border: #e0e0da;
      }
      body {
        margin: 0;
        font-family: "Noto Serif CJK SC", "Source Han Serif SC", "Songti SC", serif;
        background: linear-gradient(120deg, #f2f2e8 0%, #f7f7f2 40%, #efece1 100%);
        color: var(--text);
      }
      header {
        padding: 24px 32px 8px;
      }
      h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: 0.5px;
      }
      .subtitle {
        margin-top: 6px;
        color: var(--muted);
        font-size: 14px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 16px;
        padding: 16px 32px 40px;
        max-width: 1280px;
        margin: 0 auto;
      }
      @media (max-width: 1100px) {
        .grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
      @media (max-width: 820px) {
        .grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      @media (max-width: 560px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .preview {
        width: 100%;
        aspect-ratio: 4 / 3;
        background: #f0f0ea;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .meta {
        font-size: 13px;
        color: var(--muted);
        word-break: break-all;
      }
      .meta strong {
        color: var(--text);
      }
      .actions {
        margin-top: 6px;
        display: flex;
        justify-content: flex-end;
      }
      button {
        border: none;
        background: var(--danger);
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
      }
      button:hover {
        background: #922018;
      }
      .empty {
        padding: 40px;
        text-align: center;
        color: var(--muted);
      }
    </style>
  </head>
  <body data-last-id="{{ items[0].id if items else 0 }}">
    <header>
      <h1>Media Browser</h1>
      <div class="subtitle">实时从 SQLite + MinIO 显示已上传的媒体条目</div>
    </header>

    {% if not items %}
      <div class="empty">暂无媒体记录</div>
    {% else %}
      <section class="grid">
        {% for item in items %}
          <article class="card" data-record-id="{{ item.id }}">
            <div class="preview">
              <img src="{{ url_for('preview', object_key=item.object_key) }}" alt="{{ item.file_name or item.object_key }}" loading="lazy" />
            </div>
            <div class="meta"><strong>名称：</strong>{{ item.file_name or "-" }}</div>
            <div class="meta"><strong>时间：</strong>{{ item.created_at }}</div>
            <div class="meta"><strong>Workspace：</strong>{{ item.workspace_id }}</div>
            <div class="meta"><strong>Object Key：</strong>{{ item.object_key }}</div>
            <div class="meta"><strong>Fingerprint：</strong>{{ item.fingerprint or "-" }}</div>
            <div class="actions">
              <button type="button" data-delete="1" data-record-id="{{ item.id }}" data-object-key="{{ item.object_key }}">删除</button>
            </div>
          </article>
        {% endfor %}
      </section>
    {% endif %}
    <script>
      const grid = document.querySelector(".grid");
      const body = document.body;
      let lastId = parseInt(body.dataset.lastId || "0", 10);

      function buildCard(item) {
        const card = document.createElement("article");
        card.className = "card";
        card.dataset.recordId = item.id;
        card.innerHTML = `
          <div class="preview">
            <img src="/preview?object_key=${encodeURIComponent(item.object_key)}" alt="${item.file_name || item.object_key}" loading="lazy" />
          </div>
          <div class="meta"><strong>名称：</strong>${item.file_name || "-"}</div>
          <div class="meta"><strong>时间：</strong>${item.created_at}</div>
          <div class="meta"><strong>Workspace：</strong>${item.workspace_id}</div>
          <div class="meta"><strong>Object Key：</strong>${item.object_key}</div>
          <div class="meta"><strong>Fingerprint：</strong>${item.fingerprint || "-"}</div>
          <div class="actions">
            <button type="button" data-delete="1" data-record-id="${item.id}" data-object-key="${item.object_key}">删除</button>
          </div>
        `;
        return card;
      }

      async function pollNew() {
        try {
          const res = await fetch(`/api/media?since_id=${lastId}`);
          if (!res.ok) return;
          const data = await res.json();
          if (!data.items || !data.items.length) return;
          data.items.forEach((item) => {
            if (item.id > lastId) lastId = item.id;
            const card = buildCard(item);
            if (grid) {
              grid.prepend(card);
            }
          });
        } catch (err) {
          // ignore polling errors
        }
      }

      async function handleDelete(btn) {
        const recordId = btn.dataset.recordId;
        const objectKey = btn.dataset.objectKey;
        if (!recordId || !objectKey) return;
        const form = new URLSearchParams();
        form.set("record_id", recordId);
        form.set("object_key", objectKey);
        const res = await fetch("/delete", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: form.toString(),
        });
        if (!res.ok) return;
        const card = btn.closest(".card");
        if (card) card.remove();
      }

      document.addEventListener("click", (event) => {
        const btn = event.target.closest("button[data-delete]");
        if (btn) {
          handleDelete(btn);
        }
      });

      setInterval(pollNew, 2000);
    </script>
  </body>
</html>
