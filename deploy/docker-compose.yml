version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: mediaserver-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio-data:/data

  minio-init:
    image: minio/mc:latest
    container_name: mediaserver-minio-init
    depends_on:
      - minio
    entrypoint:
      - /bin/sh
      - -c
      - |
        for i in $(seq 1 30); do
          if mc alias set local http://minio:9000 "$${MINIO_ROOT_USER}" "$${MINIO_ROOT_PASSWORD}" >/dev/null 2>&1; then
            break
          fi
          sleep 2
        done
        mc mb --ignore-existing "local/$${MINIO_BUCKET:-media}" >/dev/null
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-media}
